<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./student reg.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            <form>

                <h2>Student Registration</h2>
                
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name"><br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name"><br>

                <label for="Email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email Address"><br>

                <label for="contact">Contact Number</label>
                <input type="number" id="number" placeholder="Enter Contact Number"><br>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password"><br>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
            
                <button type="submit">Register</button>
            </form> 
        </div>
    </div>
    
</body>
</html>
