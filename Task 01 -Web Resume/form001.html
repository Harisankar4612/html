<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback page</title>
</head>
<body>
    <form action="Submit">
        <input type="text" placeholder="Name" ><br>
        <input type="email" placeholder="Email"><br>
        <input type="tel" placeholder="Mobile"><br> 
        <textarea rows="10" cols="50" placeholder="Feedback" ></textarea><br>
        <button type="submit" style="background-color: cadetblue;">Submit</button>
        <button type="reset" style="background-color: cadetblue;">Reset</button>
    </form>  
</body>
</html>
