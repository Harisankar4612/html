<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./dropdown.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="home">
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="home">Home</label>
            </div>

            <div class="aboutus">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="about">About Us</label>
            </div>

            <div class="services">
                <i class="fa-regular fa-clone" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="services">Services</label>
                <div class="serviceitem">
                        <li><label for="webdesign">Web Designing</label></li>
                        <li><label for="marketing">Marketing</label></li>
                        <div class="mobile">
                            <li><label for="mobileapp">Mobile App</label></li>
                            <div class="mobileitem">
                                <li><label for="android">Android App</label></li> 
                                <li><label for="ios">Ios App</label></li>
                                <li><label for="flutter">Flutter App</label></li>
                            </div>
                        </div>
                </div>
            </div>

            <div class="client">
                <i class="fa-solid fa-address-book" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="client">Client</label>
            </div>

            <div class="investers">
                <i class="fa-solid fa-sack-dollar" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="investers">Investers</label>
            </div>

            <div class="pricing">
                <i class="fa-solid fa-indian-rupee-sign" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="pricing">Pricing</label>
            </div>

            <div class="training">
                <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="training">Training</label>
            </div>

            <div class="contact">
                <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <label for="contact">Contact</label>
            </div>
        </div>

    </div>
</body>
</html>
