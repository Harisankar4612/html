<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-target</title>
    <link rel="stylesheet" href="./target.css">
</head>
<body>
    <div class="image">
        <a target="_blank" href="./blue flower.jpg">
            <img src="./blue flower.jpg" alt="blue flower" height="200px" width="250px">
        </a>
    </div>

    <div class="image">
        <a target="_blank" href="./yellow flower.jpg">
            <img src="./yellow flower.jpg" alt="blue flower" height="200px" width="250px">
        </a>
    </div>

    <div class="image">
        <a target="_blank" href="./red flower.jpg">
            <img src="./red flower.jpg" alt="blue flower" height="200px" width="250px">
        </a>
    </div>
</body>
</html>
